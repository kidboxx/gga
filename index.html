<!DOCTYPE html>
<html>
<head>
  <title>Credit Card Form</title>
  <style>
    /* CSS styles for the credit card form */
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #fff9f9;
    }

    select {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ffffff;
    }

    .card-number-group {
      display: flex;
    }

    .card-number-group input {
      flex: 1;
      margin-right: 5px;
    }

    .cvv-group input {
      width: calc(30% - 5px);
      margin-right: 5px;
    }

    .cvv-group input:last-child {
      margin-right: 0;
    }

    button {
      padding: 10px 20px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Credit Card Information</h2>
    <form>
      <div class="form-group">
        <label for="card-number">Card Number</label>
        <div class="card-number-group">
          <input type="text" id="card-number-1" maxlength="4" placeholder="0000">
          <input type="text" id="card-number-2" maxlength="4" placeholder="0000">
          <input type="text" id="card-number-3" maxlength="4" placeholder="0000">
          <input type="text" id="card-number-4" maxlength="4" placeholder="0000">
        </div>
      </div>
      <div class="form-group">
        <label for="cardholder-name">Cardholder Name</label>
        <input type="text" id="cardholder-name" placeholder="John Doe">
      </div>
      <div class="form-group">
        <label for="expiry-month">Expiration Date</label>
        <div class="expiry-group">
          <select id="expiry-month">
            <option value="" disabled selected>Month</option>
            <option value="01">01</option>
            <option value="02">02</option>
            <!-- Add more month options here -->
          </select>
          <select id="expiry-year">
            <option value="" disabled selected>Year</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
            <!-- Add more year options here -->
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="cvv">CVV</label>
        <div class="cvv-group">
          <input type="number" id="cvv" maxlength="4" placeholder="123">
        </div>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
